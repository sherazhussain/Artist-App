    <div class="row gap-3 my-5" *ngFor="let item of ArtistData">
      <div class="col Artist-text">
        <h1 class="text-center fst-italic">{{item.Name}}</h1>
        <a class="btn btn-primary" [href]="item.facebook" target="blank">{{item.facebook ? 'Facebook' : 'No Facebook Url Found'}}</a>
        
        <div ngbDropdown class="dropdown container-fluid">
         <button (click)="getArtistEvent(item.Name)" ngbDropdownToggle class="btn btn-success" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
           Upcoming Event
         </button>
         <div ngbDropdownMenu class="dropdown-menu mt-5" aria-labelledby="dropdownMenuButton1">
           <div class="row mb-2">
             <div class="col" *ngFor="let item of ArtistEvent">
               
                <div class="event-text">
                   <div class="EventTextAlignment">
                       <h6 class="text-center">Country: </h6>
                       <p class="text-center">{{item.Country}}</p>
                   </div>
                   <div class="EventTextAlignment">
                       <h6 class="text-center">Venue:  </h6>
                       <p class="text-center">{{item.Venue}}</p>
                   </div>
               </div>
       
               <div class="event-text">
                   <div class="EventTextAlignment">
                       <h6 class="text-center">City:  </h6>
                       <p class="text-center">{{item.City}}</p>
                   </div>
                   <div class="EventTextAlignment">
                       <h6 class="text-center">Event Date:  </h6>
                       <p class="text-center">{{item.date | date}}</p>
                   </div>
               </div> 
             </div>
       
           </div>
         </div>
       </div>     
       </div>  
      <div class="col Artist-img">      
            <img [src]="item.image" alt="No Image in API" class="img-fluid">
      </div>
    </div>
